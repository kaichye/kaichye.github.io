<html>
    <head>
        <title>PasswordCEO</title>

        <script src="./Dependencies/seedrandom.min.js"></script>
        <script src="./Dependencies/sha512.js"></script>
        <script src="./main.js"></script>

        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css" media="screen">
    </head>

    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form id="form">
            <h1 id="welcome">Welcome to PasswordCEO!</h1>
            <a href="https://github.com/kaichye/kaichye.github.io" target="_blank">Info & help</a>

            <label>Password Length</label>
            <input id="passwordLength" class="field" type="number" name="quantity" min="12" placeholder="Length" onblur="lengthCheck()">
            
            <label>Phrase</label>
            <input id="Phrase" class="field" type="text" placeholder="Phrase">

            <label>Super Secret Password (SSP)</label>
            <input id="SSP" class="field" type="password" placeholder="SSP" oninput="SSPChange()">

            <input id="check" class="check" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" type="checkbox" onclick="showSSP()">
            <span id="SSPSpan" class="checkSpan" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick="showSSP()">Show SSP</span>

            <button id="generateButton" type="button" style="margin-bottom: 30px;" onclick="generate()">Generate Password</button>

            <div id="passwordLabel" class="checkSpan popup" style="visibility: hidden; margin-top: 100px;" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick="copyPassword()">Generated Password (COPY)
                <span class="popuptext" id="myPopup">Copied! Will try to auto clear in 10s</span>
            </div>
            
            <div id="password" class="passField" style="visibility: hidden; display: table-cell; vertical-align: middle;" draggable="true" ondragstart="drag(event)"></div>           

            <input id="checkPass" class="check" style="visibility: hidden;" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" type="checkbox" onclick="showPassword()">
            <span id="passSpan" class="checkSpan" style="visibility: hidden;" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick="showPassword()">Show Password</span>
        </form>

        <input id="actualPassword" class="field" style="visibility: hidden;" type="password" disabled>
</html>

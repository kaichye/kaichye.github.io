<html>
    <head>
        <script src="./Dependencies/seedrandom.min.js"></script>
        <script src="./Dependencies/sha512.js"></script>
        <script src="./main.js"></script>


        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./main.css" media="screen">
    </head>

    <body>
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form>
            <h1>Welcome to Password CEO!</h1>

            <label for="Phrase">Phrase</label>
            <input class="field" type="text" placeholder="Phrase" id="Phrase">

            <label for="SSP">Super Secure Password (SSP)</label>
            <input class="field" type="password" placeholder="SSP" id="SSP">

            <input class="check" type="checkbox" id="check" onclick="showSSP()">
            <span class="checkSpan" id="clickSpan" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default'" onclick="showSSP()";>Show SSP</span>

            <button>Generate Password</button>
        </form>

</html>
